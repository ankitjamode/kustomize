apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchlabels:
      app: nginx
    template:
      meatadata:
        labels:
          app: nginx
      spec:
        containers:
          - name: nginx
            image: nginx: latest
            ports:
              - containerPort: 80         